name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  frontend:
    name: Frontend build (Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Typecheck & build
        run: npm run build

  rust:
    name: Rust build (Tauri backend)
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Linux deps (Tauri)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf
      - name: Install Windows deps (NSIS & WiX)
        if: runner.os == 'Windows'
        run: |
          choco install -y nsis wixtoolset
      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri
      - name: Cargo build (no bundle)
        run: cargo build --manifest-path src-tauri/Cargo.toml --locked
